<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <link rel="stylesheet" href="checkout.css">
</head>
<body>
 
    <div id="main-container">
        <div id="main-wrapper">
            <div class="column detail-wrapper">
                <a href="index.html">
                <h2 class="Title">The Twin Store</h2>
                </a>
                <div class="product-detail">
                    <img src="./img/iphone-12-pro-graphite-hero.png" alt="">
                    <p class="product-name">Iphone 12 Pro Max Graphite</p>
                    <p class="product-price">$999</p>
                </div>
            </div>

            <div class="column form-wrapper">
                <form action="">
                    <label for="">
                        <input type="text" id="name" required>
                        <span>Name</span>
                    </label>

                    <label for="">
                        <input type="text" id="c-card" required>
                        <span>Credit Card</span>
                    </label>

                    <label for="">
                        Expires on: 
                    </label>

                    <select name="" id="">
                        <option value="" selected>January</option>
                        <option value="">Feburary</option>
                        <option value="">March</option>
                        <option value="">April</option>
                        <option value="">May</option>
                        <option value="">June</option>
                        <option value="">July</option>
                        <option value="">August</option>
                        <option value="">September</option>
                        <option value="">October</option>
                        <option value="">November</option>
                        <option value="">Decemeber</option>
                    </select>

                    <select name="" id="">
                        <option value="">2019</option>
                        <option value="" selected>2020</option>
                        <option value="">2021</option>
                        <option value="">2022</option>
                    </select>

                    <div class="btn-checkout">
                        <button type="submit">Checkout</button>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
      
</body>
</html>
