<!DOCTYPE html>

<html>

<head>
	<title>Shopping Cart</title>
	<link rel="stylesheet" type="text/css" href="cart.css">

</head>
<body>
	<a href="index.html">
	<img src="./img/logog.png" width="80" height="60" alt="" align = "left" padding = 10%  />
</a>	
<div class="container">
	<h1>The Twin Store</h1>
	
	<div class="cart">
        
		<div class="products">
			<div class="product">
				<img src="./img/iphone-12-pro-blue-hero.png">
				<div class="product-info">
					<h3 class="product-name">iPhone 12 Pro Blue</h3>
					<h4 class="product-price">$899</h4>
					<h4 class="product-offer">50%</h4>
					<p class="product-quantity">Qnt: <input value="1" name="">
					<p class="product-remove">
						<span class="remove">Remove</span>
					</p>
				</div>
			</div>
			<div class="product">
				<img src="./img/iphone-12-pro-graphite-hero.png" >
				<div class="product-info">
					<h3 class="product-name">iPhone 12 Pro Graphite</h3>
					<h4 class="product-price">$899</h4>
					<h4 class="product-offer">40%</h4>
					<p class="product-quantity">Qnt: <input value="1" name="">
					<p class="product-remove">
						<span class="remove">Remove</span>
					</p>
				</div>
            </div>
            <div class="product">
				<img src="./img/iphone-xr-black-select-201809.png">
				<div class="product-info">
					<h3 class="product-name">iPhone XR Black</h3>
					<h4 class="product-price">$799</h4>
					<h4 class="product-offer">30%</h4>
					<p class="product-quantity">Qnt: <input value="1" name="">
					<p class="product-remove">
						<span class="remove">Remove</span>
					</p>
				</div>
			</div>
            
		</div>
		<div class="cart-total">
			<p>
				<span>Total Price</span>
				<span>$2050</span>
			</p>
			<p>
				<span>Number of Items</span>
				<span>3</span>
			</p>
			<p>
				<span>You Save</span>
				<span>$350</span>
			</p>
			<a href="checkout.html">Proceed to Checkout</a>
		</div>
	</div>
</div>
</body>
</html>
